<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link

      href="https://fonts.googleapis.com/css2?family=ABeeZee:ital,wght@1,400&display=swap"
    />
    <link

      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Work Sans:wght@400;500&display=swap"
    />
    <link

      href="https://fonts.googleapis.com/css2?family=Founders Grotesk:wght@500;600;700&display=swap"

    />
  </head>
  <body>
    <div class="login">
      <div class="login-child"></div>
      <div class="login-item"></div>
      <i class="researchin">
        <span>Research</span>
        <span class="in">In</span>
      </i>
      <div class="login-inner" id="rectangle"></div>
      <div class="rectangle-div" id="rectangle1"></div>
      <div class="image-2-wrapper" id="groupContainer">
        <img
          class="image-2-icon"
          alt=""
          src="./public/image-2@2x.png"
          data-scroll-to="image2"
        />
      </div>
      <div class="log-in">Log In</div>
      <div class="sign-up">Sign Up</div>
    </div>

    <script>
      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function (e) {
          window.location.href = "./LoginPage.html";
        });
      }
      
      var rectangle1 = document.getElementById("rectangle1");
      if (rectangle1) {
        rectangle1.addEventListener("click", function (e) {
          // Please sync "signup page" to the project
        });
      }
      
      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='image2']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      </script>
  </body>
</html>
